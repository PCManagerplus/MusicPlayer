<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音楽プレーヤー</title>
  <!-- Materialize CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    .file-field {
      margin: 20px auto;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    canvas {
      width: 100%;
      height: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>シンプルな音楽プレーヤー</h1>
  <div class="file-field input-field">
    <div class="btn">
      <span>アップロード</span>
      <input type="file" id="audio-file" accept="audio/*">
    </div>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text" placeholder="音楽ファイルをアップロード">
    </div>
  </div>

  <div class="eq-sliders">
    <label>低音</label>
    <input type="range" class="eq-slider" id="low" min="0" max="10" value="5">
    <label>中音</label>
    <input type="range" class="eq-slider" id="mid" min="0" max="10" value="5">
    <label>高音</label>
    <input type="range" class="eq-slider" id="high" min="0" max="10" value="5">
  </div>

  <div class="volume-slider">
    <label>音量</label>
    <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>
  
  <audio id="audio-player" controls></audio>
  <canvas id="spectrum"></canvas>
</div>

<!-- Materialize JavaScript CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  const container = document.querySelector('.container');
  const canvas = document.getElementById('spectrum');

  function adjustSize() {
    const width = window.innerWidth * 0.8; // ウィンドウ幅の80%を使用
    const height = window.innerHeight; // ウィンドウの高さを使用
    container.style.maxWidth = width + 'px';
    canvas.style.width = width + 'px';
    canvas.style.height = '200px'; // キャンバスの高さは固定値
  }

  adjustSize(); // 初期サイズの調整

  window.addEventListener('resize', adjustSize); // ウィンドウがリサイズされたときにサイズを調整
</script>

</body>
</html>
