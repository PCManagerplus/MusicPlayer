<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音楽プレーヤー</title>
  <!-- Materialize CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .file-field {
      margin: 20px 0;
    }

    .slider-container {
      margin-top: 20px;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>シンプルな音楽プレーヤー</h1>
  <div class="file-field input-field">
    <div class="btn">
      <span>アップロード</span>
      <input type="file" id="audio-file" accept="audio/*">
    </div>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text" placeholder="音楽ファイルをアップロード">
    </div>
  </div>
  
  <div class="slider-container">
    <h6>高音</h6>
    <p class="range-field">
      <input type="range" id="high-range" min="0" max="100" />
    </p>
    <h6>中音</h6>
    <p class="range-field">
      <input type="range" id="mid-range" min="0" max="100" />
    </p>
    <h6>低音</h6>
    <p class="range-field">
      <input type="range" id="low-range" min="0" max="100" />
    </p>
  </div>
  
  <audio id="audio-player" controls></audio>
</div>

<!-- Materialize JavaScript CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.range-field');
    M.Range.init(elems, {});
  });

  document.getElementById('audio-file').addEventListener('change', function(event) {
    const audioPlayer = document.getElementById('audio-player');
    const file = this.files[0];
    const objectURL = URL.createObjectURL(file);
    audioPlayer.src = objectURL;
  });
</script>

</body>
</html>
